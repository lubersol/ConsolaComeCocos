<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComeCocos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tipografia de fuente de google -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenedor global consola -->
    <div class="contenedorGlobal">
        <div class="contenedorConsola">
            <div id="texto">COMECOCOS</div>
            <!-- Contenedor pantalla con la imagen -->
            <div class="contenedorPantalla">
                <!-- Slider 2 imagenes juego comecocos -->
                <div class="slider" id="pantallaOff">
                    <img src="img/comecocos.jpg" class="comecocos" alt="imagen comecocos">
                    <img src="img/pacman.jpg" class="comecocos" id="pacman" alt="imagen juego pacman">
                </div>
            </div>
            <!-- Capa botÃ³n on/off -->
            <div class="on_off">
                <button class="encender" id="apagar" onclick="apagarPantalla()"></button>
            </div>
            <!-- Contenedor mandos general (capa)-->
            <div class="mandos">
                <!-- Capa mandos botones izda -->
                <div class="botones">
                    <div class="row1"></div>
                    <div class="row2">
                        <div class="botonX">Y</div>
                    </div>
                    <div class="row3"></div>
                </div>
                <div class="botones">
                    <div class="row1">
                        <div class="botonX">X</div>
                    </div>
                    <div class="row2">
                    </div>
                    <div class="row3">
                        <div class="botonX">B</div>
                    </div>
                </div>
                <div class="botones">
                    <div class="row1">
                    </div>
                    <div class="row2">
                        <div class="botonX">A</div>
                    </div>
                    <div class="row3"></div>
                </div>
                <!-- Capa cruceta-->
                <div class="cruceta">
                    <div class="cruceta1">
                        <div class="marco">
                            <div class="arriba">
                                <div class="flechaArriba"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cruceta2">
                        <div class="marcoCentral">
                            <div class="centro">
                                <div class="flechaIzda"></div>
                                <div class="flechaDcha"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cruceta3">
                        <div class="marco">
                            <div class="abajo">
                                <div class="flechaAbajo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
