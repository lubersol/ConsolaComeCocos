<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComeCocos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tipografia de fuente de google -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenedor global consola -->
    <div class="contenedorGlobal">
        <div class="contenedorConsola">
            <div id="texto">COMECOCOS</div>
            <!-- Contenedor pantalla con la imagen -->
            <div class="contenedorPantalla">
                <!-- Slider 2 imagenes juego comecocos -->
                <div class="slider">
                     <img src="img/comecocos.jpg" class="comecocos" alt="imagen comecocos"> 
                    <img src="img/pacman.jpg" class="comecocos" id="pacman" alt="imagen juego pacman"> 
                </div>
            </div>
        <div class="on_off">
            <button class="encender" id="apagar" onclick="apagarPantalla()"></button>
        </div>    
        
            <!-- Contenedor mandos general -->
            <div class="mandos">
                <div class="botones1">
                    <div class="cruceta1"></div>
                    <div class="cruceta2"></div>
                    <div class="cruceta3"></div>
                </div>
                <div class="botones2"></div>
                <div class="botones3"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
